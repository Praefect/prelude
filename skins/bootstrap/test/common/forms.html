<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../../../../build/common/reset.css">
    <link rel="stylesheet" href="../../../../build/common/typography.css">
    <link rel="stylesheet" href="../../../../build/skins/bootstrap/common/forms.css">
    <style type="text/css">

    body {
        padding: 40px;
    }

    ul {
        list-style: none;
    }

    ul li {
        margin-bottom: 15px;
    }

    ul li.section {
        display: block;
        margin-bottom: 25px;
        font-weight: bold;
        font-size: 25px;
    }
    </style>
</head>
<body>
	<div class="type-test" id="form">
        <form>
            <ul>
                <li class="section">Regular Input</li>
                <li>
                    <label for="textfield">Text Field</label>
                    <input type="text" />
                </li>
                
                <li>
                    <label for="placeholder">Placeholder</label>
                    <input type="text" placeholder="Placeholder Text" />
                </li>

                <li>
                    <label class="disabled" for="disabledField">Disabled Field</label>
                    <input type="text" disabled="disabled" class="form_disabled" placeholder="Disabled" />
                    <span class="form_disabled form_xlarge">Disabled Field</span>
                </li>

                <li>
                    <label class="success" for="textField(Success)">Text Field (Success)</label>
                    <input type="text" class="form_success" />
                </li>

                <li>
                    <label class="error" for="textField(Error)">Text Field (Error)</label>
                    <input type="text" class="form_error" />
                </li>

                <li>
                    <label class="info" for="textField(info)">Text Field (Info)</label>
                    <input type="text" class="form_info" />
                </li>

                <li>
                    <label class="warning" for="textField(warning)">Text Field (Warning)</label>
                    <input type="text" class="form_warning" />
                </li>

                <li class="section">Input With a decorate(button,prefix,postfix)</li>
                <li>
                    <label for="">Input With a prefix</label>
                    <div class="form-prepend">
                        <span class="form_prepend form_first">#</span>
                        <input type="text" />
                    </div>
                </li>
                <li>
                    <label for="">Input With a postfix</label>
                     <div class="form-append">
                        <input type="text" />
                        <span class="form_append form_last">.com</span>
                    </div>
                </li>
                <li>
                    <label for="">Input With a postfix</label>
                     <div class="form-prepend form-append">
                        <span class="form_prepend form_first">#</span>
                        <input type="text" />
                        <span class="form_append form_last">.com</span>
                    </div>
                </li>
                <li>
                    <label for="">Buttons instead of text</label>
                     <div class="form-append">
                        <input class="form_span2" id="appendedInputButton" type="text">
                        <button class="button form_append form_last" type="button">Go!</button>
                    </div>
                    <div class="form-append">
                        <input class="form_span2" id="appendedInputButtons" type="text">
                        <button class="button form_append" type="button">Search</button>
                        <button class="button form_append form_last" type="button">Options</button>
                    </div>
                </li>
                <li>
                    <label for="">Button dropdowns</label>
                    <div class="form-append">
                        <input id="appendedDropdownButton" class="form_span2" type="text">
                        <div class="form-button-group">
                            <button class="button form_append form-dropdown-toggle form_last" data-toggle="dropdown">
                                Action
                                <span class="form-caret"></span>
                            </button>
                            <ul class="form-dropdown-menu">
                                <li>
                                    <a href="#">Action</a>
                                </li>
                                <li>
                                    <a href="#">Another action</a>
                                </li>
                                <li>
                                    <a href="#">Something else here</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">Separated link</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="form_inline">
                    <label style="display: block">Search Form</label>
                    <input type="text" class="form_medium form-search">
                    <button type="submit" class="button">Search</button>
                </li>
                <li class="form_inline">
                     <div class="form-append">
                        <input type="text" class="form_span2 form-search">
                        <button type="submit" class="button form_append form_last form-search">Search</button>
                    </div>
                    <div class="form-prepend">
                        <button type="submit" class="button form_prepend form_first form-search">Search</button>
                        <input type="text" class="form_span2 form-search">
                    </div>
                </li>

                <li class="form_inline">
                    <label style="display: block">Inline form</label>
                    <input type="text" class="form_small" placeholder="Email">
                    <input type="password" class="form_small" placeholder="Password">
                    <label class="form-checkbox">
                        <input type="checkbox"> Remember me
                    </label>
                    <button type="submit" class="button">Sign in</button>
                </li>
                <li>
                    <label for="horizontal">Horizontal form</label>
                    <div class="form-group">
                        <label class="form-control-label" for="inputEmail">Email</label>
                        <div class="form-controls">
                            <input type="text" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="inputPassword">Password</label>
                        <div class="form-controls">
                            <input type="password" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-controls">
                            <label class="form-checkbox">
                                <input type="checkbox"> Remember me
                            </label>
                            <button type="submit" class="button">Sign in</button>
                        </div>
                    </div>
                </li>

                <li class="section">Select</li>
                <li>
                    <label for="selectList">Select List</label>
                    <select>
                        <option value="Option 1">Option 1</option>
                        <option value="Option 2">Option 2</option>
                        <option value="Option 3">Option 3</option>
                        <option value="Option 4">Option 4</option>
                    </select>
                    <br />
                    <select multiple="multiple">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </li>

                <li class="section">Checkboxes</li>
                <li>
                    <label for="regularCheckbox" class="form-checkbox">
                        <input type="checkbox" value="checkbox 1" id="regularCheckbox" />
                        <span>Regular Checkbox</span>
                    </label>
                </li>

                <li>
                    <label for="secondRegularCheckbox" class="form-checkbox">
                        <input type="checkbox" value="checkbox 2" id="secondRegularCheckbox" />
                        <span>Regular Checkbox</span>
                    </label>
                </li>
                <li>
                    <label for="inline-checkboxes">Inline checkboxes</label>
                    <label class="form-checkbox form_inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                    </label>
                    <label class="form-checkbox form_inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                    </label>
                    <label class="form-checkbox form_inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                    </label>
                </li>
                <li class="section">Radio Buttons</li>
                <li>
                    <label for="regularRadio" class="form-radio">
                        <input type="radio" value="radio 1" id="regularRadio" name="radios" />
                        <span>Regular Radio</span>
                    </label>
                </li>

                <li>
                    <label for="secondRegularRadio" class="form-radio">
                        <input type="radio" value="radio 2" id="secondRegularRadio" name="radios" />
                        <span>Regular Radio</span>
                    </label>
                </li>

                <li class="section">File Upload</li>
                <li>
                    <label for="file1">File Field</label>
                    <input id="file1" class="file" type="file" />
                </li>

                <li class="section">Textarea</li>
                <li>
                    <label for="regularTextarea">Regular Textarea</label>
                    <textarea class="regularTextarea"></textarea>
                </li>

                <li class="section">Form Button</li>
                <li>
                    <input type="submit" value="Submit" />
                    <input type="submit" value="Reset" />
                    <input type="button" value="Button" />
                    <br />
                    <button type="submit" class="button form-button-primary">Save changes</button>
                    <button type="button" class="button">Cancel</button>
                </li>
                <li>Inputs</li>
                <li class="form-sizes">
                    <input class="form_block" type="text" placeholder=".form_block">
                </li>
                <li class="form-sizes">
                    <input class="form_mini" type="text" placeholder=".form_mini">
                    <input class="form_small" type="text" placeholder=".form_small">
                    <input class="form_medium" type="text" placeholder=".form_medium">
                    <input class="form_large" type="text" placeholder=".form_large">
                    <input class="form_xlarge" type="text" placeholder=".form_xlarge">
                    <input class="form_xxlarge" type="text" placeholder=".form_xxlarge">
                </li>   
                <li class="form-sizes">
                    <input class="form_span1" type="text" placeholder=".form_span1">
                    <input class="form_span2" type="text" placeholder=".form_span2">
                    <input class="form_span3" type="text" placeholder=".form_span3">
                    <input class="form_span4" type="text" placeholder=".form_span4">
                    <input class="form_span5" type="text" placeholder=".form_span5">
                    <select class="form_span1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <select class="form_span2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <select class="form_span3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
