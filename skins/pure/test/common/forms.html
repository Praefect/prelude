<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../../../../build/common/reset.css">
    <link rel="stylesheet" href="../../../../build/common/typography.css">
    <link rel="stylesheet" href="../../../../build/skins/pure/common/forms.css">
    <style type="text/css">

    body {
        padding: 40px;
    }

    form {
        margin-bottom: 20px;
    }

    .form-g > div {
        margin-right: -3px;
    }

    ul {
        list-style: none;
    }

    ul li {
        margin-bottom: 15px;
    }

    ul li.section {
        display: block;
        margin-bottom: 25px;
        font-weight: bold;
        font-size: 25px;
    }
    </style>
</head>
<body>
	<div class="type-test" id="form">
        <form>
            <ul>
                <li class="section">Regular Input</li>
                <li>
                    <label for="textfield">Text Field</label>
                    <input type="text" />
                </li>
                
                <li>
                    <label for="placeholder">Placeholder</label>
                    <input type="text" placeholder="Placeholder Text" />
                </li>

                <li>
                    <label class="disabled" for="disabledField">Disabled Field</label>
                    <input type="text" disabled="disabled" class="form_disabled">
                </li>

                <li>
                    <label class="success" for="textField(Success)">Text Field (Success)</label>
                    <input type="text" class="form_success" />
                </li>

                <li>
                    <label class="error" for="textField(Error)">Text Field (Error)</label>
                    <input type="text" class="form_error" />
                </li>


                <li class="section">Input With a decorate(button,prefix,postfix)</li>
                <li>
                    <label for="">Input With a prefix</label>
                    <div class="form-prepend">
                        <span class="form_prepend">#</span>
                        <input type="text" />
                    </div>
                </li>
                <li>
                    <label for="">Input With a postfix</label>
                     <div class="form-append">
                        <input type="text" />
                        <span class="form_append">.com</span>
                    </div>
                </li>

                <li class="section">Select</li>
                <li>
                    <label for="selectList">Select List</label>
                    <select>
                        <option value="Option 1">Option 1</option>
                        <option value="Option 2">Option 2</option>
                        <option value="Option 3">Option 3</option>
                        <option value="Option 4">Option 4</option>
                    </select>
                </li>

                <li class="section">Checkboxes</li>
                <li>
                    <label for="regularCheckbox">
                        <input type="checkbox" value="checkbox 1" id="regularCheckbox" />
                        <span>Regular Checkbox</span>
                    </label>
                </li>

                <li>
                    <label for="secondRegularCheckbox">
                        <input type="checkbox" value="checkbox 2" id="secondRegularCheckbox" />
                        <span>Regular Checkbox</span>
                    </label>
                </li>

                <li class="section">Radio Buttons</li>
                <li>
                    <label for="regularRadio">
                        <input type="radio" value="radio 1" id="regularRadio" name="radios" />
                        <span>Regular Radio</span>
                    </label>
                </li>

                <li>
                    <label for="secondRegularRadio">
                        <input type="radio" value="radio 2" id="secondRegularRadio" name="radios" />
                        <span>Regular Radio</span>
                    </label>
                </li>

                <li class="section">File Upload</li>
                <li>
                    <label for="file1">File Field</label>
                    <input id="file1" class="file" type="file" />
                </li>

                <li class="section">Textarea</li>
                <li>
                    <label for="regularTextarea">Regular Textarea</label>
                    <textarea class="regularTextarea"></textarea>
                </li>

                <li class="section">Form Button</li>
                <li>
                    <input type="submit" value="Submit" />
                    <input type="submit" value="Reset" />
                    <input type="button" value="Button" />
                </li>
            </ul>
        </form>

        <form>
            <fieldset>
                <legend>A compact inline form</legend>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <label for="remember">
                    <input id="remember" type="checkbox"> Remember me
                </label>
                <button type="submit">Sign in</button>
            </fieldset>
        </form>
        <form  class="form-stacked">
            <fieldset>
                <legend>A Stacked Form</legend>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password">
                <label for="state">State</label>
                <select id="state">
                    <option>AL</option>
                    <option>CA</option>
                    <option>IL</option>
                </select>
                <label for="remember" class="form-checkbox">
                    <input id="remember" type="checkbox"> Remember me
                </label>
                <button type="submit">Sign in</button>
            </fieldset>
        </form>
        <form class="form-aligned">
            <fieldset>
                <div class="form-control-group">
                    <label for="name">Username</label>
                    <input id="name" type="text" placeholder="Username">
                </div>

                <div class="form-control-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password">
                </div>

                <div class="form-control-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" placeholder="Email Address">
                </div>

                <div class="form-control-group">
                    <label for="foo">Supercalifragilistic Label</label>
                    <input id="foo" type="text" placeholder="Enter something here...">
                </div>

                <div class="form-controls">
                    <label for="cb" class="form-checkbox">
                        <input id="cb" type="checkbox"> I've read the terms and conditions
                    </label>

                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
        <form class="form-stacked">
            <fieldset>
                <legend>Legend</legend>

                <div class="form-g-r">
                    <div class="form-u-1-3">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text">
                    </div>

                    <div class="form-u-1-3">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text">
                    </div>

                    <div class="form-u-1-3">
                        <label for="email">E-Mail</label>
                        <input id="email" type="email" required>
                    </div>

                    <div class="form-u-1-3">
                        <label for="city">City</label>
                        <input id="city" type="text">
                    </div>

                    <div class="form-u-1-3">
                        <label for="state">State</label>
                        <select id="state" class="form-input-medium">
                            <option>AL</option>
                            <option>CA</option>
                            <option>IL</option>
                        </select>
                    </div>
                </div>

                <label for="terms" class="form-checkbox">
                    <input id="terms" type="checkbox"> I've read the terms and conditions
                </label>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <form>
            <fieldset class="form-group">
                <input type="text" class="form-input-1-2 form-input_first" placeholder="Username">
                <input type="text" class="form-input-1-2 form-input_between" placeholder="Password">
                <input type="email" class="form-input-1-2 form-input_last" placeholder="Email">
            </fieldset>

            <fieldset class="form-group">
                <input type="text" class="form-input-1-2 form-input_first" placeholder="Another Group">
                <input type="text" class="form-input-1-2 form-input_last" placeholder="More Stuff">
            </fieldset>

            <button type="submit" class="form-input-1-2">Sign in</button>
        </form>
        <form>
            <input class="form-input-1" type="text" placeholder=".form-input-1"><br>
            <input class="form-input-2-3" type="text" placeholder=".form-input-2-3"><br>
            <input class="form-input-1-2" type="text" placeholder=".form-input-1-2"><br>
            <input class="form-input-1-3" type="text" placeholder=".form-input-1-3"><br>
            <input class="form-input-1-4" type="text" placeholder=".form-input-1-4"><br>
         </form>
         <form class="form-g">
            <div class="form-u-1-4">
                <input class="form-input-1" type="text" placeholder=".form-u-1-4">
            </div>
            <div class="form-u-3-4">
                <input class="form-input-1" type="text" placeholder=".form-u-3-4">
            </div>

            <div class="form-u-1-2">
                <input class="form-input-1" type="text" placeholder=".form-u-1-2">
            </div>
            <div class="form-u-1-2">
                <input class="form-input-1" type="text" placeholder=".form-u-1-2">
            </div>

            <div class="form-u-1-8">
                <input class="form-input-1" type="text" placeholder=".form-u-1-8">
            </div>
            <div class="form-u-1-8">
                <input class="form-input-1" type="text" placeholder=".form-u-1-8">
            </div>
            <div class="form-u-1-4">
                <input class="form-input-1" type="text" placeholder=".form-u-1-4">
            </div>
            <div class="form-u-1-2">
                <input class="form-input-1" type="text" placeholder=".form-u-1-2">
            </div>

            <div class="form-u-1-5">
                <input class="form-input-1" type="text" placeholder=".form-u-1-5">
            </div>
            <div class="form-u-2-5">
                <input class="form-input-1" type="text" placeholder=".form-u-2-5">
            </div>
            <div class="form-u-2-5">
                <input class="form-input-1" type="text" placeholder=".form-u-2-5">
            </div>

            <div class="form-u-1">
                <input class="form-input-1" type="text" placeholder=".form-u-1">
            </div>
        </form>
        <form>
            <input type="email" placeholder="Requires an email" required>
        </form>
        <form>
            <input class="form_disabled" type="text" placeholder="Disabled input here..." disabled>
        </form>
        <form>
            <input type="text" class="form-input-rounded">
            <button type="submit" class="form-button">Search</button>
        </form>
        <form>
            <label for="option-one" class="form-checkbox">
                <input id="option-one" type="checkbox" value="">
                Here's option one.
            </label>

            <label for="option-two" class="form-radio">
                <input id="option-two" type="radio" name="optionsRadios" value="option1" checked>
                Here's a radio button. You can choose this one..
            </label>

            <label for="option-three" class="form-radio">
                <input id="option-three" type="radio" name="optionsRadios" value="option2">
                ..Or this one!
            </label>
        </form>
    </div>
</body>
</html>
